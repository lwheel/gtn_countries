<script>
    console.log('Script loaded');
    console.log('Is svgPanZoom available:', typeof svgPanZoom !== 'undefined');

if (typeof svgPanZoom === 'function') {
  console.log('svgPanZoom is a function');
} else {
  console.warn('svgPanZoom is not a function, its type is:', typeof svgPanZoom);
}

window.onload = function() {
    // Initialize the SVG map
    new svgMap({
        targetElementID: 'svgMapExample',
        data: svgMapDataGPD
    });
    const countryPaths = document.querySelectorAll("#svgMapExample path");
console.log('Number of countryPaths:', countryPaths.length);

// Attach event listeners
document.querySelectorAll("#svgMapExample path").forEach(function(countryPath) {
    console.log('Adding click event listener for: ', countryPath);  // Debug: Log which countryPath is being processed

    countryPath.addEventListener("click", function(event) {
        console.log('Clicked on: ', event.currentTarget);  // Debug: Log the clicked element

        // Attempt to get the country name from the "getCountryName" method
        try {
            const countryCode = event.currentTarget.getCountryName("countryID");
            console.log('Country code retrieved: ', countryCode);  // Debug: Log the retrieved country code
        } catch (error) {
            console.error('Error in getting country code: ', error);  // Debug: Log any errors
            return;
        }

        // Navigate to the new HTML page
        try {
            window.location.href = countryCode + ".html";
            console.log('Navigating to: ', countryCode + ".html");  // Debug: Log the navigation URL
        } catch (error) {
            console.error('Error in navigating: ', error);  // Debug: Log any errors
        }
    });
});

};
